name: Phase 3 (manual)

on:
  workflow_dispatch:

jobs:
  run-phase3:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # opcional si tienes deps extra:
          # pip install -r phase3_dashboard/requirements.txt

      - name: Execute notebook (data_extraction.ipynb)
        run: |
          mkdir -p phase3_dashboard/exports
          python -m jupyter nbconvert \
            --to notebook --execute \
            --output phase3_dashboard/exports/data_extraction_executed.ipynb \
            phase3_dashboard/data_extraction.ipynb

      - name: Run P2P_Binance.py
        run: python phase3_dashboard/P2P_Binance.py

      - name: Upload exports
        uses: actions/upload-artifact@v4
        with:
          name: phase3-exports
          path: phase3_dashboard/exports/
          if-no-files-found: warn